    <text id="L_élément_HTML_p_représente_un_paragraphe_de_texte._Les_paragraphes_sont_généralement_représentés_comme_des_blocs_et_séparés_par_un_espace_vertical_leur_première_ligne_est_également_parfois_indentée._Les_paragraphes_sont_des_éléments_blocs." data-name="L’élément HTML &lt;p&gt; représente un paragraphe de texte. Les paragraphes sont généralement représentés comme des blocs et séparés par un espace vertical, leur première ligne est également parfois indentée. Les paragraphes sont des éléments blocs." transform="translate(621 240)" font-size="18" font-family="Georgia"><tspan x="0" y="17">L’élément HTML &lt;p&gt; représente un paragraphe de texte. Les paragraphes </tspan><tspan x="0" y="43">sont généralement représentés comme des blocs et séparés par un espace </tspan><tspan x="0" y="69">vertical, leur première ligne est également parfois indentée. Les </tspan><tspan x="0" y="95">paragraphes sont des éléments blocs.</tspan></text>
